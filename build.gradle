apply plugin: 'java'
sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

group 'cn.tobdev'
version '1.0-SNAPSHOT'


repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'com.dtflys.forest', name: 'forest-core', version: '1.5.0-RC7'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.9.10'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.10'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.9.10'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
